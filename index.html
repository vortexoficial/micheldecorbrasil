<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MICHEL DECOR BRASIL</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.png" type="image/png">

  <style>
    /* ===================== BANNERS (SEU CSS ORIGINAL) ===================== */
    body {
      background-color: #000000; /* fundo alterado */
    }

    .banners a img {
      display: block;
      margin-bottom: 10px; /* reduz o espaço entre os banners */
    }

    .desktop-banner { display: block; }
    .mobile-banner { display: none; }
    @media (max-width: 768px) {
      .desktop-banner { display: none; }
      .mobile-banner { display: block; }
    }

    /* ===================== LOADER (AJUSTADO) ===================== */
    :root{
      --logo-size: 140px;       /* Largura/altura da logo no loader */
      --bar-extra: 40px;        /* Quanto a barra é maior que a logo */
      --bar-height: 6px;        /* Altura da barra */
      --bar-color: #d6c6ae;     /* Amarelo da logo */
    }
    .loader-wrap{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: grid;
      place-items: center;
      background: #000000; /* fundo preto */
    }
    .loader-inner{
      text-align: center;
      width: fit-content;
      font-family: 'Montserrat', sans-serif;
    }
    .loader-logo img{
      width: var(--logo-size);
      height: var(--logo-size);
      object-fit: contain;
      animation: fadeIn .8s ease-out forwards;
    }
    .loader-bar{
      position: relative;
      width: calc(var(--logo-size) + var(--bar-extra));
      height: var(--bar-height);
      margin: 18px auto 0;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      overflow: hidden;
    }
    .loader-fill{
      position: absolute;
      inset: 0;
      background: var(--bar-color);
      transform-origin: left;   /* cresce agora a partir da esquerda */
      transform: scaleX(0);
      animation: fillLtoR 2.5s ease-in-out forwards;
    }
    .loader-text{
      margin-top: 10px;
      color: rgba(255,255,255,.85);
      animation: fadeIn .8s ease-out forwards;
    }
    body.loading > *:not(#loader){ display: none; }
    @keyframes fillLtoR{
      to{ transform: scaleX(1); }
    }
    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(6px); }
      to{ opacity: 1; transform: translateY(0); }
    }
    .loader-wrap.fade-out{
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
    }
  </style>
</head>

<body class="loading">
  <!-- ========== LOADER ========== -->
  <div id="loader" class="loader-wrap">
    <div class="loader-inner">
      <div class="loader-logo">
        <!-- Coloque sua logo em img/logo.png -->
        <img src="img/logo.png" alt="Logo K2 Business" />

      <div class="loader-bar">
        <span class="loader-fill"></span>

      <p class="loader-text">Carregando...</p>
    </div>
  </div>
  <!-- ========== FIM LOADER ========== -->

  <!-- ========== SEU CONTEÚDO ORIGINAL ========== -->
  <div class="hero">

  <div class="banners">

     <a href="" target="_blank" class="desktop-banner">

    <a href="" target="_blank" class="mobile-banner"><img src="img/banner1.png" alt="Banner 1 Mobile" /></a>
    <a href="" target="_blank" class="mobile-banner"><img src="img/banner22.png" alt="Banner 2 Mobile" /></a>

  <a href="" target="_blank" class="mobile-banner">
      <img src="img/banner44.png" alt="Banner 4 Mobile" />
    </a>
  </div>

  <footer>
    © Copyright 2025 MICHEL BRASIL DECOR. Todos os direitos reservados. <br />
  </footer>
  <!-- ========== FIM DO CONTEÚDO ========== -->

  <script>
    const LOADER_TIMEOUT = 2500;
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.remove();
          document.body.classList.remove('loading');
        }, 450);
      }, LOADER_TIMEOUT);
    });
  </script>
</body>
</html>
