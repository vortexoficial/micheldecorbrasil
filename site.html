<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MICHEL BRASIL DECOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.png" type="image/png">

  <style>
    /* ===================== BASE ===================== */
    :root{
      --bg:#000;
      --text:#f5f5f5;
      --muted:#b6b6b6;
      --accent:#d6a15b;
      --accent-soft:#cfae79;
      --accent-soft-2:#e7d2aa;
      --maxw:1280px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Montserrat",sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 20% 20%, rgba(214,161,91,0.10), transparent 55%),
        radial-gradient(900px 500px at 80% 10%, rgba(255,216,160,0.06), transparent 60%),
        var(--bg);
      min-height:100svh;
      display:grid;
      grid-template-rows:auto 1fr auto;
    }

    /* ===================== LOADER ===================== */
    :root{
      --logo-size:140px;
      --bar-extra:40px;
      --bar-height:6px;
      --bar-color:#d6c6ae;
    }
    .loader-wrap{
      position:fixed;
      inset:0;
      z-index:9999;
      display:grid;
      place-items:center;
      background:#000;
    }
    .loader-inner{text-align:center;width:fit-content}
    .loader-logo img{
      width:var(--logo-size);
      height:var(--logo-size);
      object-fit:contain;
      animation:fadeIn .8s ease-out forwards;
    }
    .loader-bar{
      position:relative;
      width:calc(var(--logo-size)+var(--bar-extra));
      height:var(--bar-height);
      margin:18px auto 0;
      border-radius:999px;
      background:rgba(255,255,255,.15);
      overflow:hidden;
    }
    .loader-fill{
      position:absolute;
      inset:0;
      background:var(--bar-color);
      transform-origin:left;
      transform:scaleX(0);
      animation:fillLtoR 2.5s ease-in-out forwards;
    }
    .loader-text{
      margin-top:10px;
      color:rgba(255,255,255,.85);
      animation:fadeIn .8s ease-out forwards;
    }
    body.loading > *:not(#loader){display:none}
    @keyframes fillLtoR{to{transform:scaleX(1)}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
    .loader-wrap.fade-out{
      opacity:0;
      transition:opacity .4s ease;
      pointer-events:none;
    }

    /* ===================== CONTEÚDO ===================== */
    header{
      position:relative;
      z-index:2;
      max-width:var(--maxw);
      margin:0 auto;
      padding:90px 20px 12px;
      display:grid;
      place-items:center;
      gap:14px;
    }
    .logo{
      width:clamp(140px,18vw,220px);
      height:auto;
      filter:drop-shadow(0 6px 20px rgba(0,0,0,.45));
      user-select:none;
    }
    .social{
      display:flex;
      align-items:center;
      gap:14px;
      opacity:.9;
    }
    .social a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      border-radius:999px;
      background:rgba(255,255,255,.04);
      outline:1px solid rgba(255,255,255,.06);
      transition:transform .2s ease,outline-color .2s ease,background .2s ease;
    }
    .social a:hover{
      transform:translateY(-2px);
      outline-color:rgba(214,161,91,.45);
      background:rgba(214,161,91,.08);
    }
    .social img{width:18px;height:18px;filter:brightness(1)}

    main{
      display:grid;
      place-items:center;
      padding:24px 20px 40px;
    }
    .card{
      max-width:820px;
      width:100%;
      padding:clamp(26px,5vw,44px);
      border-radius:22px;
      background:rgba(255,255,255,.02);
      outline:1px solid rgba(255,255,255,.06);
      box-shadow:0 20px 80px rgba(0,0,0,.45),inset 0 0 0 1px rgba(255,255,255,.02);
      text-align:center;
      backdrop-filter:blur(2px);
    }
    .typewrap{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .typing{
      font-weight:700;
      font-size:clamp(24px,6vw,54px);
      line-height:1.15;
      white-space:nowrap;
    }
    .ghost{
      visibility:hidden;
      white-space:nowrap;
      font-weight:700;
      font-size:clamp(24px,6vw,54px);
      line-height:1.15;
      position:absolute;
    }
    .cursor{
      display:inline-block;
      width:.08em;
      height:.9em;
      background:var(--accent);
      margin-left:.18em;
      transform:translateY(.12em);
      animation:blink .9s steps(1,end) infinite;
      border-radius:1px;
      box-shadow:0 0 12px var(--accent);
    }
    @keyframes blink{50%{opacity:.15}}
    .sub{
      margin-top:16px;
      color:var(--muted);
      font-size:clamp(.95rem,2.6vw,1.05rem);
    }
    .cta-ig{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top:24px;
      padding:12px 18px;
      border-radius:16px;
      color:#1b1b1b;
      text-decoration:none;
      font-weight:700;
      letter-spacing:.3px;
      background:linear-gradient(180deg,var(--accent-soft),var(--accent-soft));
      box-shadow:0 10px 34px rgba(207,174,121,.22);
      transition:transform .18s ease,box-shadow .18s ease,filter .18s ease;
    }
    .cta-ig:hover{
      transform:translateY(-2px);
      background:linear-gradient(180deg,var(--accent-soft-2),var(--accent-soft));
      box-shadow:0 16px 54px rgba(207,174,121,.30);
    }
    .cta-ig small{
      display:block;
      font-weight:600;
      letter-spacing:.2px;
      color:#262626;
    }
    footer{
      text-align:center;
      padding:20px;
      color:var(--muted);
      font-size:.9rem;
    }
        /* ===== Faixa inferior ===== */
    .credit-bar{
      width:100%;
      text-align:center;
      background:#000;
      padding:10px 0 14px;
      font-size:0.9rem;
      color:#ffffff;
      letter-spacing:0.3px;
      border-top:1px solid rgba(255,255,255,0.05);
    }
    .credit-bar a{
      color:var(--accent);
      font-weight:700;
      text-decoration:none;
      margin-left:4px;
      transition:color .2s ease, opacity .2s ease;
    }
    .credit-bar a:hover{
      color:var(--accent-soft-2);
      opacity:0.85;
    }

  </style>
</head>

<body class="loading">
  <!-- ========== LOADER ========== -->
  <div id="loader" class="loader-wrap">
    <div class="loader-inner">
      <div class="loader-logo">
        <img src="img/logo.png" alt="Logo Michel Brasil Decor" />
      </div>
      <div class="loader-bar">
        <span class="loader-fill"></span>
      </div>
      <p class="loader-text">Preparando sua experiência...</p>
    </div>
  </div>

  <!-- ========== CONTEÚDO ========== -->
  <header>
    <img src="img/logo.png" alt="Michel Brasil Decor" class="logo" loading="eager" />
    <nav class="social">
      <a href="https://wa.me/557581913891" target="_blank" rel="noopener" aria-label="WhatsApp">
        <img src="img/whatsapp.png" alt="">
      </a>
    </nav>
  </header>

  <main>
    <section class="card" aria-live="polite">
      <div class="typewrap">
        <span id="typing" class="typing"></span>
        <span class="cursor" aria-hidden="true"></span>
        <span id="ghost" class="ghost" aria-hidden="true"></span>
      </div>
      <p class="sub">Estamos preparando algo especial para você.</p>
      <a class="cta-ig" href="https://instagram.com/michelbrasildecor/" target="_blank" rel="noopener">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1b1b1b" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 2a3 3 0 1 0 .001 6.001A3 3 0 0 0 12 9Zm5.5-3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
        </svg>
        <span>Visite nosso Instagram</span>
      </a>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Michel Brasil Decor. Todos os direitos reservados.
  </footer>

  <!-- ===== Faixa inferior de crédito ===== -->
  <div class="credit-bar">
    Desenvolvido por 
    <a href="https://wa.me/557581973628" target="_blank" rel="noopener">FUTURA DESIGN</a>
  </div>
<br><br>
  <!-- ===================== SCRIPTS ===================== -->
  <script>
    /* LOADER */
    const LOADER_TIMEOUT = 2500;
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.remove();
          document.body.classList.remove('loading');
        }, 450);
      }, LOADER_TIMEOUT);
    });

    /* DIGITAÇÃO */
    const el = document.getElementById("typing");
    const ghost = document.getElementById("ghost");
    const messages = ["Site em construção", "Em breve novidades!"];
    const typeSpeed = 70;
    const eraseSpeed = 40;
    const holdAfterType = 1100;

    ghost.textContent = messages.reduce((a,b)=>a.length>=b.length?a:b);

    let msgIndex = 0;
    let i = 0;
    let typing = true;

    function loop(){
      const text = messages[msgIndex];
      if (typing){
        if (i < text.length){
          el.textContent = text.slice(0, ++i);
          setTimeout(loop, typeSpeed);
        } else {
          typing = false;
          setTimeout(loop, holdAfterType);
        }
      } else {
        if (i > 0){
          el.textContent = text.slice(0, --i);
          setTimeout(loop, eraseSpeed);
        } else {
          msgIndex = (msgIndex + 1) % messages.length;
          typing = true;
          setTimeout(loop, typeSpeed);
        }
      }
    }
    loop();

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
